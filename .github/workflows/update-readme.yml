name: Update Progress Tracker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run progress update script
        run: python update_progress.py

      - name: Debug Git Remote
        run: git remote -v

      - name: Push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${ACTIONS_PAT}@github.com/sagorroy2003/CSES-PROBLEM-SET.git
          git add .
          git commit -m "Update progress tracker" || echo "No changes to commit"
          git push origin HEAD:main